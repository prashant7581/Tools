<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Compress your images online instantly with customizable quality settings. Free and fast image optimization tool."/>
  <meta name="keywords" content="image compression, optimize images, online image optimizer, reduce image size"/>
  <meta name="author" content="YourNameHere"/>
  <title>Online Image Compressor - Optimize Images Easily</title>

  <!-- Google AdSense Integration -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-XXXXXXXXXXXXXXXX", // Replace with your ID
      enable_page_level_ads: true
    });

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #1a73e8;
      color: white;
      padding: 1.2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      padding: 0.6rem;
      width: 100%;
      border-radius: 6px;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 6px;
      background: #dcdcdc;
      border-radius: 5px;
      outline: none;
      margin-top: 8px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1a73e8;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }

    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #155cc1;
    }

    #preview {
      margin-top: 1.5rem;
      text-align: center;
    }

    #preview img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #fff;
      background: #28a745;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #downloadLink:hover {
      background: #218838;
    }

    .ads {
      margin-top: 2rem;
      text-align: center;
    }

    .loading {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.2rem;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Image Compressor</h1>
    <p>Reduce image size without losing quality</p>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="upload">Select an image:</label>
      <input type="file" id="upload" accept="image/*" />
    </div>

    <div class="form-group">
      <label for="quality">Compression Quality: <span id="quality-value">80</span>%</label>
      <input type="range" id="quality" min="10" max="100" value="80" />
    </div>

    <button onclick="compressImage()">Compress Image</button>
    <div class="loading" id="loading" style="display: none;">Compressing...</div>

    <div id="preview"></div>
    <a id="downloadLink" style="display: none;" download="compressed.jpg">Download Compressed Image</a>

    <div class="ads">
      <!-- Replace with your AdSense unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    &copy; 2025 ImageCompressor.io â€” All rights reserved.
  </footer>

  <script>
    const upload = document.getElementById('upload');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('quality-value');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');
    const loading = document.getElementById('loading');

    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = qualitySlider.value;
    });

    function compressImage() {
      const file = upload.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Please select a valid image file.');
        return;
      }

      loading.style.display = 'block';
      preview.innerHTML = '';
      downloadLink.style.display = 'none';

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const quality = qualitySlider.value / 100;
          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            preview.innerHTML = `<h3>Compressed Image:</h3><img src="${url}" alt="Compressed Image"/>`;
            downloadLink.href = url;
            downloadLink.style.display = 'inline-block';
            loading.style.display = 'none';
          }, 'image/jpeg', quality);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
